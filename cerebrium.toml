[build]
python_version = "3.11"
cuda = false

[environment]
# Environment variables
DATABASE_URL = { type = "secret", required = true }
PORT = "8000"

[deploy]
# Command to run the application
command = "uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000}"

# Health check endpoint
health_check_path = "/"

# Resource configuration
cpu = 1
memory = "2Gi"

# Auto-scaling (optional)
min_replicas = 0
max_replicas = 3

[build.dependencies]
# System dependencies
system_packages = ["gcc", "postgresql-client", "curl"]

# Python dependencies are handled by pyproject.toml

