[cerebrium.deployment]
name = "secret-santa-app"
python_version = "3.11"

[cerebrium.runtime.custom]
port = 8000
entrypoint = ["python", "-m", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]

[cerebrium.hardware]
cpu = 1
memory = 2.0

[cerebrium.dependencies.pip]
fastapi = ">=0.104.0"
uvicorn = ">=0.24.0"
sqlalchemy = ">=2.0.0"
jinja2 = ">=3.1.0"
python-multipart = ">=0.0.6"
passlib = ">=1.7.4"
bcrypt = ">=4.0.0"
python-jose = ">=3.3.0"
cryptography = ">=41.0.0"
python-dotenv = ">=1.0.0"
psycopg2-binary = ">=2.9.0"
